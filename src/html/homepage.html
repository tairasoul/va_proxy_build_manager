<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <title>Homepage</title>
        <link rel="stylesheet" href="styles/homepage.css">
    </head>
    <body>
        <header class="sticky-header">
            <button class="add-build-path" onclick="openModal()">Add build container path.</button>
            <button class="add-build-path" onclick="RefreshBuildContainers()">Refresh build containers.</button>
            <label for="toggle-switch">Hide this window when running a build</label>
            <input type="checkbox" id="toggle-switch" onchange="setHide(this.checked);">
        </header>

        <script>
            function openModal() {
                const modal = document.getElementById('select-build-path');
                modal.style.display = 'flex';
            }

            function closeModal() {
                const modal = document.getElementById('select-build-path');
                modal.style.display = 'none';
            }
        </script>
        <script src="./build.js"> </script>
        <div class="modal-overlay" id="select-build-path">
        <div class="modal-content">
            <textarea class="song-text-area" placeholder="Enter build directory path"></textarea>
            <br>
            <button class="song-url-confirm" onclick="closeModal();RenderBuilds(document.querySelector('.song-text-area').value);">Add build directory</button>
            <br>
            <br>
            <button class="export-cancel" onclick="closeModal();document.querySelector('.song-text-area').value=null">Cancel</button>
        </div>
        </div>
        <div class="homepage-container" id="buildList">
        </div>
    </body>
</html>
